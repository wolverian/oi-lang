<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <h1>Oi the language</h1>

    <p>Hello and welcome! Oi is a smol proggin language. It doesn't understand much yet, so please be gentle.</p>

    <section>
        <label for="code">Oi code</label>
        <textarea id="code" placeholder='Examples: 1<2, list(1, 2, "foo", 42<2)' autofocus></textarea>
    </section>

    <section>
        <label for="pretty-representation">Result</label>
        <textarea id="pretty-representation" disabled></textarea>
    </section>

    <h2>Internals</h2>
    <p>The boxes below show the various stages the parser and evaluator go through. It's kinda interesting! Click on a title of a box to view that box.</p>

    <section>
        <label for="parse-tree">Parse tree</label>
        <textarea id="parse-tree" disabled></textarea>
    </section>

    <section>
        <label for="runtime-representation">Runtime tree</label>
        <textarea id="runtime-representation" disabled></textarea>
    </section>

    <section>
        <label for="evaluated">Evaluated result</label>
        <textarea id="evaluated" disabled></textarea>
    </section>
</div>
<script src="js/compiled/oi_lang.js" type="text/javascript"></script>
</body>
</html>
